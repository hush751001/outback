<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>outback</title>
    <link rel="stylesheet" href="./styles/main.css">
    <!-- vendor.js : start -->
    <script src="./vendor/jquery.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.js"></script>
    <script src="./vendor/lodash.min.js"></script>
    <script src="./vendor/moment.js"></script>
    <script src="./vendor/numeral.js"></script>
    <script src="./vendor/jquery.outback.js"></script>

    <script src="./vendor/jquery.event.move.js"></script>
    <script src="./vendor/jquery.event.swipe.js"></script>
    <!-- vendor.js : end -->
  </head>
  <body>
    <div data-role="page">
      <h1>Test Page Link</h1>
      <ul>
        <li><a href="./examples/popup/popupTest.html">popup</a></li>
        <li><a href="./examples/numeral/numeral.html">numeral</a></li>
        <li><a href="./examples/moment/moment.html">moment</a></li>
        <li><a href="./examples/validator/validator.html">validator</a></li>
        <li><a href="./examples/maps/naver.html">[Naver API] 주소와 좌표 검색 API 사용하기</a></li>
        <li><a href="./examples/maps/daum.html">[Daum API] 주소와 좌표 검색 API 사용하기</a></li>
      </ul>
    </div>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/main.js"></script>

    <script>
    $.widget('outback.page', $.outback.basePage, {
      _create: function() {
        // MUST : basePage의 _create()를 호출한다.
        this._super();
    
        this.setEvent();
      },
      setEvent: function() {
        this._on({
          'swipeleft': 'onSwipeLeft',
          'swiperight': 'onSwipeRight',
          'swipeup': 'onSwipeUp',
          'swipedown': 'onSwipeDown'
        });

        $.outback.loading('hide');
      },
      onSwipeLeft: function(e) {
        console.log('swipeleft');
      },
      onSwipeRight: function(e) {
        console.log('swiperight');
      },
      onSwipeUp: function(e) {
        console.log('swipeup');
      },
      onSwipeDown: function(e) {
        console.log('swipedown');
      }
    });
    </script>
  </body>
</html>
